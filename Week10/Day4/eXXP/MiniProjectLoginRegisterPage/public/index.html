<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10 Day 4 Ex XP Mini Project: Login & Register Page</title>
  </head>
  <body>
    <div>
      <div>
        <p>Login</p>
        <form id="loginform">
          Username:
          <input type="text" name="username" id="un" required />
          <br /><br />
          Password:
          <input type="password" name="password" id="p" required />
          <br /><br />
          <button type="submit">Login</button>
        </form>
      </div>
      <div>
        <p>Register</p>
        <form id="registerform">
          First Name:
          <input type="text" id="first_name" name="first_name" id="first_name" required value="" />
          <br /><br />
          Last Name:
          <input type="text" id="last_name" name="last_name" id="last_name" required value=""/>
          <br /><br />
          Email:
          <input type="email" id="email" name="email" id="email" required value=""/>
          <br /><br />
          Username:
          <input type="text" id="username" name="username" id="username" required value="" />
          <br /><br />
          Password:
          <input type="password" id="password" name="password" id="password" required value=""/>
          <br /><br />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
