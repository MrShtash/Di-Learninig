<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Week 10 Day 2 ExXP 2 Pt 3 â€” Express & Static Files</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <div class="container" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <div class="header" style="text-align: center; border-color: blue; border-style: dashed; padding: 10px;">
        <h1 class="main" style="color: red;">
          This is a <span style="font-style: italic">Static</span> HTML file with CSS and JavaScript
          running on a server
        </h1>
      </div>
        <p class="middle" style="font-weight: bold;">
            Here is some JavaScript
            <button class="button" id="submit" type="submit" style="background-color: lightgray; color: #0a1bb1; border-width: 1px; border-radius: 5px;">Click Me</button>
        </p>
    </div>
    <script>
      const button = document.getElementById("submit");
      button.addEventListener("click", function () {
        alert("localhost:3000 says: Hello from JavaScript");
        // alert('Hello from JavaScript')
      });
    </script>
    <script src="script2.js" charset="utf-8"></script>
  </body>
</html>
