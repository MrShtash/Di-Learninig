{%extends 'base.html'%}
{%block title%}All Category{%endblock title%}
{%block content%}
    <ul>
        {%for category in categories%}
            <li> 
                <a href="{% url 'category' category.id %}">{{category.name}}</a>
            </li>
        {%endfor%}
    </ul>
{%endblock content%}
