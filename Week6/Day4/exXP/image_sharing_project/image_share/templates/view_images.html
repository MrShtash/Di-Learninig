{% extends 'partials/base.html' %}
{% block content %}
<h1>All Images</h1>
{% if images %}
  <ul>
    {% for image in images %}
      <li>
        <a href="{% url 'view_image' image.id %}">
          <img src="/media/{{ image.image_file }}" alt="{{ image.title }}" width="300px">
          <br>
          {{ image.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You haven't uploaded any images yet.</p>
{% endif %}
{% endblock %}
