{% extends 'partials/base.html' %}
{% block content %}
  <h1>My Images</h1>
  <p>You have uploaded {{ my_images.count }} images.</p>
  {% if my_images %}
    <ul>
      {% for image in my_images %}
        <li>
          <a href="{% url 'view_image' image.id %}">
            <img src="/media/{{ image.image_file }}" alt="{{ image.title }}" width="300px">
            <br>
            {{ image.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't uploaded any images yet.</p>
  {% endif %}
{% endblock %}
